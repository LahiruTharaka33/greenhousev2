name: Publish Daily Schedules

on:
  schedule:
    # Run at 1:15 PM UTC every day (testing)
    - cron: '15 13 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish-schedules:
    runs-on: ubuntu-latest
    steps:
      - name: Call publish schedules endpoint
        run: |
          echo "Calling endpoint: https://${{ secrets.VERCEL_URL }}/api/cron/publish-schedules"
          response=$(curl -X GET "https://${{ secrets.VERCEL_URL }}/api/cron/publish-schedules" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP_STATUS:%{http_code}" \
            -s)
          echo "Response: $response"
          http_status=$(echo "$response" | grep "HTTP_STATUS" | cut -d':' -f2)
          if [ "$http_status" != "200" ]; then
            echo "Error: HTTP Status $http_status"
            exit 1
          fi
          echo "Success: Schedules published!"

