name: Publish Daily Schedules

on:
  schedule:
    # Run at 11:32 AM UTC every day (testing)
    - cron: '32 11 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish-schedules:
    runs-on: ubuntu-latest
    steps:
      - name: Call publish schedules endpoint
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api/cron/publish-schedules" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"

